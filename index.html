<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image:url(img/01.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/02.jpg)"></div>

  <footer>
    <h1><a href="https://www.instagram.com/chinnans/" target="_blank">Runway</a></h1>
    <p><a href="https://www.instagram.com/pixelpeppe/" target="_blank">dog</a>,<a href="https://www.behance.net/pixelpeppe" target="_blank"> design</a> and <a href="https://www.instagram.com/chinnans/" target="_blank">drawings</a></p>
  </footer>

  <!-- Swiper JS -->
  <script src="swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      // autoHeight: true, //enable auto height
      effect: 'coverflow',
      slideToClickedSlide: true,
      grabCursor: true,
      speed: 1200,
      loop: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        // el: '.swiper-pagination',
      },
    });
  </script>
